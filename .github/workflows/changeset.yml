name: Generate Changeset
on:
  pull_request:
    types:
      - opened

jobs:
  generate-changeset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create Changeset
        run: npx changeset
